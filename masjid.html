<!DOCTYPE html>
<html>
<head>
	<title>Change background image</title>
    <link rel="stylesheet" type="text/css" href="animated/animate.css">
    <script type="text/javascript" src="animated/wow.js"></script>
</head>
</head>

<style type="text/css">

* {
	margin: 0;
	padding: 0;
}

#img-content {
    height: 100vh;
    background-image: url(images/Gm7.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: none;
    animation: animatebottom 1s;
}

.image-box {
	text-align: center;	
	padding-top: 150px;
}

.box {
	display: inline;
}

.image-box div img{
	width: 200px;
	height: 200px;
	margin: 5px;
		}

.image-box div img:hover{
	cursor: pointer;
	box-shadow: 0 0 10px 0.5px black;
	animation: img-animation 4s infinite;
	filter: hue-rotate(180deg);
}

@keyframes img-animation {
	0%   {transform: rotate(0deg);}
	25%  {transform: rotate(25deg);}
}

/* loader styles */
body{
    padding:0;
    margin:0;
    width:100%;
    height:100vh;
    background:radial-gradient(blue, black);
}
.wrapper{
    width:200px;
    height:60px;
    position: absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
}
.circle{
    width:20px;
    height:20px;
    position: absolute;
    border-radius: 50%;
    background-color: #fff;
    left:15%;
    transform-origin: 50%;
    animation: circle .5s alternate infinite ease;
}

@keyframes circle{
    0%{
        top:60px;
        height:5px;
        border-radius: 50px 50px 25px 25px;
        transform: scaleX(1.7);
    }
    40%{
        height:20px;
        border-radius: 50%;
        transform: scaleX(1);
    }
    100%{
        top:0%;
    }
}
.circle:nth-child(2){
    left:45%;
    animation-delay: .2s;
}
.circle:nth-child(3){
    left:auto;
    right:15%;
    animation-delay: .3s;
}
.shadow{
    width:20px;
    height:4px;
    border-radius: 50%;
    background-color: rgba(0,0,0,.5);
    position: absolute;
    top:62px;
    transform-origin: 50%;
    z-index: -1;
    left:15%;
    filter: blur(1px);
    animation: shadow .5s alternate infinite ease;
}

@keyframes shadow{
    0%{
        transform: scaleX(1.5);
    }
    40%{
        transform: scaleX(1);
        opacity: .7;
    }
    100%{
        transform: scaleX(.2);
        opacity: .4;
    }
}
.shadow:nth-child(4){
    left: 45%;
    animation-delay: .2s
}
.shadow:nth-child(5){
    left:auto;
    right:15%;
    animation-delay: .3s;
}
.wrapper span{
    position: absolute;
    top:75px;
    font-family: 'Lato';
    font-size: 20px;
    letter-spacing: 12px;
    color: #fff;
    left:15%;
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

</style>

<script type="text/javascript">
	
	function changeBackground(src) {
		document.getElementById('img-content').style.backgroundImage = "url(" + src + ")";
 	}

 	function loadPage(){

 		myVar = setTimeout(function(){
 			document.getElementById("loader").style.display = "none";
  			document.getElementById("img-content").style.display = "block";	
 		}, 3000);
 	}

</script>
<script type="text/javascript">
        new WOW().init();
    </script>


<body onload="loadPage()">

	<div class="wrapper" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
    </div>

	<div id="img-content">
		<div class="image-box">	
			<div class="box">
				<img src="images/Gm3.jpg" class="wow rotateIn" name="picture" onclick="changeBackground(this.src)">
			</div>
			<div class="box">
				<img src="images/Gm4.jpg" name="picture"  onclick="changeBackground(this.src)">
			</div>
			
		</div>	
	</div>


</body>
</html>
